<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Home</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="font-style-3">
          <i class="ri-arrow-right-line"></i>
          <a href="/index.html">Accueil</a>
        </li>
        <li class="font-style-3">
          <i class="ri-arrow-right-line"></i><a href="#">À propos</a>
        </li>
        <li class="font-style-3">
          <i class="ri-arrow-right-line"></i><a href="#">Projets</a>
        </li>
        <li class="font-style-3 currentPage">
          <a href="#">Contact</a>
        </li>
      </ul>
    </nav>
    <main>
      <section class="contact">
        <p class="font-style-1 formTitle">Contactez moi</p>

        <form action="#" method="post">
          <div class="row">
            <div class="field">
              <label for="nom" class="font-style-2">Nom</label>
              <input type="text" id="nom" name="nom" required />
            </div>

            <div class="field">
              <label for="email" class="font-style-2">Adresse mail</label>
              <input type="email" id="email" name="email" required />
            </div>
          </div>

          <div class="field">
            <label for="contenu" class="font-style-2">Contenu</label>
            <textarea id="contenu" name="contenu" rows="6" required></textarea>
          </div>

          <button type="submit" class="font-style-2">Envoyer l’email</button>
        </form>

        <hr />
        <div class="contact-email">
          <p>Email : aakkus@edenschool.fr</p>
        </div>
      </section>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
