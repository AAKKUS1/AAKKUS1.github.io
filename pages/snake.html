<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000000;
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            text-align: center;
            background: #000000;
            padding: 30px;
            border-radius: 20px;
            box-shadow: none;
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        #gameCanvas {
            border: 3px solid white;
            background-color: #000000;
            border-radius: 10px;
            box-shadow: none;
        }
        
        #score {
            color: white;
            font-size: 1.5em;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        #gameOver {
            display: none;
            color: #ff6b6b;
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #instructions {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
        <div id="gameOver">Game Over! Press Space to Restart</div>
        <div id="instructions">Use Arrow Keys to Move</div>
        <a href="/index.html">return to website</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let dx = 0;
        let dy = 0;
        let food = {x: 15, y: 15};
        let score = 0;
        let gameRunning = false;
        let gameLoop;
        
        function drawGame() {
            if (!gameRunning) return;
            
            moveSnake();
            
            if (checkCollision()) {
                endGame();
                return;
            }
            
            checkFoodCollision();
            
            clearCanvas();
            drawFood();
            drawSnake();
            
            gameLoop = setTimeout(drawGame, 100);
        }
        
        function clearCanvas() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                ctx.strokeStyle = '#000000';
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }
        
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            snake.pop();
        }
        
        function drawFood() {
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }
        
        function checkFoodCollision() {
            if (snake[0].x === food.x && snake[0].y === food.y) {
                score += 10;
                scoreElement.textContent = 'Score: ' + score;
                snake.push({...snake[snake.length - 1]});
                generateFood();
            }
        }
        
        function checkCollision() {
            const head = snake[0];
            
            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            
            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        function endGame() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
            clearTimeout(gameLoop);
        }
        
        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = 'Score: 0';
            gameOverElement.style.display = 'none';
            generateFood();
            clearCanvas();
            drawFood();
            drawSnake();
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!gameRunning) {
                    resetGame();
                    gameRunning = true;
                    drawGame();
                }
                e.preventDefault();
                return;
            }
            
            if (!gameRunning && (e.code.startsWith('Arrow') || e.code === 'KeyW' || e.code === 'KeyA' || e.code === 'KeyS' || e.code === 'KeyD')) {
                gameRunning = true;
                drawGame();
            }
            
            switch(e.code) {
                case 'ArrowUp':
                case 'KeyW':
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    e.preventDefault();
                    break;
            }
        });
        
        // Initialize game
        resetGame();
    </script>
</body>
</html>
